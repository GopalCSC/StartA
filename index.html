<html>

  <head>
    <title>Angular 2 QuickStart</title>
    
    <!-- 1. Load libraries -->
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>

    <!-- additions -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">  
    <script src="/node_modules/angular2/bundles/router.dev.js"></script>
    <script src="/node_modules/angular2/bundles/http.dev.js"></script>  
      
    <!-- <link rel="stylesheet" href="app/css/styles.css"> -->
    <link rel="stylesheet" href="app/css/ptar_bootstrap.css" /> 
    <link rel="stylesheet" href="app/css/main.css">
    
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css" />
    
    <!--bootstrap.js & jquery.js work togther for dropdown menu to work -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  
    <!-- Angular 2 relies on some ES2015 features, most of them found in modern browsers.
        except for few e.g. IE11 require shim <script src="node_modules/es6-shim/es6-shim.js"></script> -->
  
    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        packages: {        
          build: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('build/boot')
            .then(null, console.error.bind(console));
    </script>

  </head>

  <!-- 3. Display the application -->
  <body>
    <my-app>Loading...</my-app>
  </body>

</html>
